<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
.main {
  float: left;
  width: 60%;
  margin-top: 7px;
  padding: 0  20px;
}

.right {
  background-color: #e5e5e5;
  float: left;
  width: 30%;
  padding: 0 15px;
  margin-top: 7px;
  margin-left: 50px;
  text-align: center;
}

@media only screen and (max-width: 620px) {
  /* For mobile phones: */
  .main, .right {
    width: 100%;
  }
}
</style>
</head>
<body style="font-family:Verdana;color:black;">
    
<div style="background: linear-gradient(237deg, #134ab0, #3066bc, #4083c8, #4ca1d3);padding:15px;text-align:center;">

  <button mat-button routerLink="" style="font-size:xx-large;color: #fff;">
    <img src="\assets\foto\logo1.jpg" style="width:40px; height:40px; margin-right:0;">
    MAXI VIP LIU
  </button>

<div>
  <button mat-icon-button style="color: #fff;"><mat-icon>search</mat-icon></button>
  <button mat-icon-button style="color: #fff;"><mat-icon>shopping_cart_checkout</mat-icon></button>
  <button mat-icon-button [matMenuTriggerFor]="persona" style="color: #fff;">

     <mat-menu #persona="matMenu">
       <button mat-menu-item routerLink="registrazione"><mat-icon>how_to_reg</mat-icon>Registrati</button>
       <button mat-menu-item routerLink="login"><mat-icon>login</mat-icon>Login</button>
       <button mat-menu-item (click)="onLogout()"><mat-icon>logout</mat-icon>Logout</button>
     </mat-menu>
    <mat-icon>person</mat-icon>
  </button>
  </div>

</div>







<mat-drawer-container class="example-container">

    <mat-drawer mode="side" opened>
        <mat-list role="list">
          <mat-list-item class="h2" role="listitem" routerLink="homepage">HOME</mat-list-item>
          <br>
          <mat-list-item class="h2" role="listitem" routerLink="abbDonna">ABBIGLIAMENTO DONNA</mat-list-item>
          <br>
          <mat-list-item class="h2" role="listitem" routerLink="abbUomo">ABBIGLIAMENTO UOMO</mat-list-item>
          <button mat-menu-item *ngIf="isAdmin==true" routerLink="admin"><mat-icon>settings</mat-icon>ADMIN</button>

        </mat-list>
     </mat-drawer>
        
    <mat-drawer-content>

      <router-outlet></router-outlet>

      <div style="padding:250px;text-align:center;">
    
      </div>
  
    </mat-drawer-content>
</mat-drawer-container>
</body>
