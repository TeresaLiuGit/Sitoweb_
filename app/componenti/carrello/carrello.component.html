<body style="margin-left: 100px; margin-top: 20px;"*ngIf="length==true;else template">

    <h1 style="font-weight: bold;">Ecco il tuo carrello {{ email }}<button mat-icon-button (click)="onRefresh()"><mat-icon>refresh</mat-icon></button></h1>

<ul>

    <li *ngFor="let item of ordine; let i=index"> 
        UID:{{item[0]}}
        <button mat-icon-button style="color:black;" (click)="onDelete(item)"><mat-icon>delete</mat-icon></button>
        <br>
        DESCRIZIONE:{{item[1]}}
        <br>
        COSTO:<span matTextPrefix>€&nbsp;</span>{{item[2]}}
        <br>
        <img [src]="arrayImmagini[i]" alt="Your Image" style="width: 110px;height: 120px;">
    </li>

  
</ul>

<h2 style="font-weight: bold;">TOTALE:€ {{totale}}</h2>
<h3 style="font-weight: bold;">PUNTI FEDELTA':   {{punti}}</h3>

<button mat-raised-button type="button" style="background: linear-gradient(237deg, #005ce6,#ff0000); color: #fff" (click)="inserimento()" routerLink="/pagamento">PROCEDI AL PAGAMENTO</button>
<button mat-raised-button type="button" style="background: linear-gradient(237deg, #005ce6,#ff0000); color: #fff; margin-left: 50px;" (click)="onEmpty()" routerLink="/homepage">ANNULLA ORDINE</button>

</body>
<ng-template #template >
    <h1 style="font-weight: bold; margin-left: 400px; margin-top: 100px;opacity: 0.6;">Carrello Vuoto</h1> 
    <h3 style="font-weight: bold; margin-left: 350px;opacity: 0.6;">{{ email }} aggiungi un articolo al tuo carrello...</h3>
    <img mat-card-image src="\assets\foto\empty.png" style="width: 20%; padding: 8px;opacity: 0.5;margin-left: 360px;">


</ng-template>
