<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>
<body>

  <h1>Payment Form</h1>

  <form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

    <label for="expiryDate">Expiration Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" required>

    <label for="cardHolder">Cardholder Name:</label>
    <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>

    <button type="button" onclick="processPayment()">Submit Payment</button>
  </form>

  <script>
    function processPayment() {
      // Add your payment processing logic here
      alert('Payment processed successfully!');
    }
  </script>

</body>
</html>
