<body>
    <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signUp">
    <label>Registrazione</label>
    
    <form #registrazioneform="ngForm" (ngSubmit)="onSubmit(registrazioneform)">

      <input type="email" name="email" placeholder="utente@esempio.com" autocomplete="off" value="submit"  ngModel required>
    <input type="password" name="password" placeholder="Password" autocomplete="off" value="submit"  ngModel required>
    <br>
    <a routerLink="/login" style="margin-left: 80px; text-align: center; color: #fff;">Hai gi√† un account? Accedi</a>
    <button type="submit" [disabled]="!registrazioneform.valid">INVIA</button>
    <button type="button" routerLink="/homepage">HOME</button>
    </form>
        </div>
      
    <div *ngIf="inserito==true">
      <p class="login-message">
        Registrazione effettuata con successo!
      </p>
    </div>
    </div>
</body>
