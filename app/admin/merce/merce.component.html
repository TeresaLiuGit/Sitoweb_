<html>
<style>
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

input[type=text], select {
  width: 100%;
  height: 50px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}

input[type=number], select {
  width: 100%;
  height: 50px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
<body>

<div>

  <h1 style="font-weight: bold;">Inserimento della Merce</h1>

  <form #inserimentoMerce="ngForm" (ngSubmit)="onSubmit(inserimentoMerce)">

    <label>TITOLO</label>
    <input type="text" name="id" id="id" value="submit" ngModel required>

    <br>
    <br>
    <label>DESCRIZIONE</label>
    <textarea type="text" name="descrizione" id="descrizione" value="submit" ngModel required></textarea>

    <label>COSTO</label>
    <mat-form-field floatLabel="always">
      <input matInput type="number" name="costo" id="costo" value="submit" placeholder="0" ngModel required>
      <span matTextPrefix>â‚¬&nbsp;</span>
    </mat-form-field>

    <br>
    <br>
    
    <p>Selezionare la categoria di merce:</p>

    <button mat-button type="button" (click)="onAbbDonna(inserimentoMerce)">Abbigliamento Donna</button>
    <button mat-button type="button" style="margin-left: 30px;" (click)="onAbbUomo(inserimentoMerce)">Abbigliamento Uomo</button>
    <button mat-button type="button" style="margin-left: 30px;" (click)="onAccessorio(inserimentoMerce)">Accessorio Telefono</button>
    <button mat-button type="button" style="margin-left: 30px;" (click)="onPulizia(inserimentoMerce)">Pulizia Casa</button>
    <br>
    <button mat-button type="button" (click)="onFerramenta(inserimentoMerce)">Ferramenta</button>
    <br>
    <button mat-raised-button type="button" style="background: linear-gradient(237deg, #005ce6,#ff0000); color: #fff" (click)="onSubmit(inserimentoMerce)">INSERISCI</button>
    


    

  </form>
</div>



</body>
</html>
